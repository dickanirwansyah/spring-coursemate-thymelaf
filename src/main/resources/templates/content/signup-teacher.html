<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:utext="${title}"></title>
    <link th:href="@{css/bootsrap.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <!--header-->
    <div th:replace="fragments/header :: header"></div>
    <div style="padding:60px 20px"></div>
    <div class="container">

        <div class="page-header">
            <div class="card">
                <div class="card-header"><h4 th:utext="${title}"></h4></div>
                <form th:object="${teacherForm}" th:action="@{/saveteacher}" class="form-horizontal" method="post">
                <div class="panel-body">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Username :</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" th:field="*{username}" placeholder="username"/>
                                <!--validation-->
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</p>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Password :</label>
                            <div class="col-lg-8">
                                <input type="password" class="form-control" th:field="*{password}" placeholder="password"/>
                                <!--validation-->
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Retype Password :</label>
                            <div class="col-lg-8">
                                <input type="password" class="form-control" th:field="*{passwordCheck}"/>
                                <!--validation-->
                                <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Retype password error</p>
                            </div>
                        </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info">Save</button>
                    <button type="button" class="btn btn-default">Cancel</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
