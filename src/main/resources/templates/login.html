<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:utext="${title}"></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body ng-app="myApp" ng-controller="loginCtrl">

    <div class="container">
        <div class="container-fluid">
            <div align="center">
                <br/>
                <br/>
                <br/>
                <!--invalid login message-->
                <th:block th:if="${param.error}">
                    <div class="alert alert-danger col-lg-6 col-lg-offset-6">
                        Invalid Username and Password
                    </div>
                </th:block>
                <!--message logout-->
                <th:block th:if="${param.logout}">
                    <div class="alert alert-info col-lg-6 col-lg-offset-6">
                        You Have been successfully logout
                    </div>
                </th:block>
                <!--message signup-->
                <div class="alert alert-success" th:if="${param.signup}">
                    Your account has been created.
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="card">
                        <form class="form-horizontal" th:action="@{/login}" method="post">
                            <div class="card-header">
                                <h4 th:utext="${title}"></h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <input type="text" name="username" class="form-control" placeholder="Username"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-info">SignIn</button>
                                <a href="/signup" class="btn btn-danger">SignUp</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--angularjs-->
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>

    <!--another js-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
